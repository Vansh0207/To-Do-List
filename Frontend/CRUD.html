<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>To Do List</h1></header>

<main>
  <section class="feedback-messages">
    <div id="loading-indicator" class="hidden">
      <div class="spinner"></div>
      <p>Loading items...</p>
    </div>
    <div id="success-message" class="hidden message success"></div>
    <div id="error-message" class="hidden message error"></div>
  </section>

  <section id="auth-section" class="auth-section">
    <div id="register-container" class="auth-container">
      <h2>Register</h2>
      <form id="register-form" class="auth-form">
        <input type="text" id="register-name" placeholder="Name" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password" required minlength="6" />
        <input type="password" id="register-password2" placeholder="Confirm Password" required minlength="6" />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
      </form>
    </div>

    <div id="login-container" class="auth-container hidden">
      <h2>Login</h2>
      <form id="login-form" class="auth-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required minlength="6" />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
      </form>
    </div>
  </section>

  <section id="crud-section" class="crud-section hidden">
    <section>
      <h2>Add Item</h2>
      <form action="" class="add_item">
        <input type="text" id="item-input" placeholder="Enter Task Name" required minlength="3" />
        <textarea id="item-description" placeholder="Task Description (optional)"></textarea>
        <input type="number" id="item-estimated-time" placeholder="Estimated Time (minutes)" required min="0" />
        <div class="form-checkbox">
          <input type="checkbox" id="item-completed" />
          <label for="item-completed">Completed</label>
        </div>
        <button type="submit">Add </button>
      </form>
    </section>

    <section>
      <h2>Your Items</h2>
      <ul>
      </ul>
    </section>
  </section>
</main>
  <script src="CRUD.js"></script>
</body>
</html>
